<html>
    <head>
        <meta charset="utf-8">
        <title>用户列表</title>
    </head>

    <body> 


        <div>
            <a href ="/user/{{uid}}">我的主页</a>
        </div>
        
        <div>

            
            <table  border="1">
                <tr>
                    <th>编号</th>
                    <th>用户名</th>
                    <th>电话</th>
                    <th>邮箱</th>
                    <th>地址</th>
                    <th>详情</th>
                </tr>
                {{#user}}
                        <tr>
                            <td>{{id}}</td>
                            <td>{{name}}</td>
                            <td>{{phone}}</td>
                            <td>{{email}}</td>
                            <td>{{address}}</td>
                            <td><a href ="/personal/{{id}}">详情</a></td>
                        </tr>
                    
                {{/user}}
            </table>
            
        </div>
        
    </body>       
</html>
